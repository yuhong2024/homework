<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员页面</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f9; }
        .container { width: 80%; max-width: 900px; margin: 50px auto; background-color: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        h1 { text-align: center; }
        .section { margin: 20px 0; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        table, th, td { border: 1px solid #ddd; }
        th, td { padding: 12px; text-align: left; }
        .btn { background-color: #007bff; color: white; padding: 10px 20px; border: none; cursor: pointer; border-radius: 5px; }
    </style>
</head>
<body>

<div class="container">
    <h1>管理员页面</h1>

    <div class="section">
        <h2>用户列表</h2>
        <table>
            <tr>
                <th>用户名</th>
                <th>邮箱</th>
                <th>角色</th>
                <th>电话</th>
            </tr>
            <!-- 用Python动态生成数据 -->
            {% for user in users %}
            <tr>
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.role }}</td>
                <td>{{ user.phone }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>

    <div class="section">
        <h2>职位列表</h2>
        <table>
            <tr>
                <th>职位名称</th>
                <th>公司</th>
                <th>招聘人数</th>
                <th>状态</th>
            </tr>
            <!-- 用Python动态生成数据 -->
            {% for job in jobs %}
            <tr>
                <td>{{ job.title }}</td>
                <td>{{ job.company }}</td>
                <td>{{ job.number_of_positions }}</td>
                <td>{{ job.status }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>

</body>
</html>
