<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>职位列表</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f9; }
        .container { width: 80%; max-width: 900px; margin: 50px auto; background-color: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        h1 { text-align: center; }
        .job-item { background-color: #f9f9f9; margin: 10px 0; padding: 15px; border-radius: 8px; box-shadow: 0 0 5px rgba(0, 0, 0, 0.1); }
        .apply-btn { background-color: #28a745; color: white; padding: 10px 20px; border: none; cursor: pointer; border-radius: 5px; }
    </style>
</head>
<body>

<div class="container">
    <h1>职位列表</h1>
    <div class="job-list">
        <!-- 用Python动态生成职位列表 -->
        {% for job in jobs %}
        <div class="job-item">
            <h3>{{ job.title }}</h3>
            <p>公司：{{ job.company }}</p>
            <p>招聘人数：{{ job.number_of_positions }}</p>
            <p>职位描述：{{ job.description }}</p>
            <button class="apply-btn" onclick="window.location.href='/apply/{{ job.id }}'">申请该职位</button>
        </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
